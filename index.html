<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div>
            <h1>PASSWORD GENERATOR</h1>
            <div class="d-flex flex-column gap-1 mt-2">
                <label for="password-length" class="fw-bold text-uppercase 
                mt-2">Password Length</label>
                <input type="number" id="password-length">
                <label for="password" class="mt-2 fw-bold text-uppercase
                ">Password</label>
                <input type="text" id="password" disabled>
                <button class="btn btn-lg bg-dark mt-3 text-light text-uppercase 
                fw-bold" onclick="getPassword()">generate password</button>
                <a  class="btn btn-lg bg-primary mt-3 text-uppercase 
                fw-bold" onclick="savePassword()" id="save-password">save password</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
